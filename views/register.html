<html lang="en">

    <meta charset="utf-8">

    <title>Register Page</title>

    <!-- Bootstrap core CSS -->

  <body>

	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)
			-->
      <style>
        input[type=password], input[type=email]{
        	width: 40%;
        }
        .passwordfield, .cpasswordfield, .alumnradio, .sturadio, .gradfield{
          margin-bottom: 25px;
        }
        .emailfield{
          margin-bottom: 25px;
          margin-top: 25px;
        }
        .subbuttom{
        	margin-top: 25px;
        }
      </style>

      <form class="form-inline">
      	<label class="sr-only">Name</label>
      	<input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
      </form>

      <form class="emailfield">
        <label class="sr-only">Email Address</label>
        <input type="email" placeholder="Enter email">
	    </form>

      <form class="passwordfield">
        <label class="sr-only">Password</label>
        <input type="password" placeholder="Enter Password">
	    </form>

      <form class="cpasswordfield">
        <label class="sr-only">Confirm Password</label>
        <input type="password" placeholder="Confirm Password">
      </form>

	  <form class="alumnradio">
  	  <b>CU Boulder Alumni</b>
        <div class="form-check">
    		<input class="form-check-input" type="radio" 	name="alumnicheck" id="alumnicheck1" value="option1" checked>
    	    <label class="form-check-label" for="alumnicheck1">Yes</label>
  	  </div>
  	  <div class="form-check">
    		<input class="form-check-input" type="radio" name="alumnicheck" id="alumnicheck2" value="option2">
    		<label class="form-check-label" for="alumnicheck2">No</label>
  	  </div>
    </form>

    <form class="sturadio">
  	  <b>CU Boulder Student</b>
      <div class="form-check">
      	<input class="form-check-input" type="radio" name="stucheck" id="stucheck1" value="op1" checked>
        <label class="form-check-label" for="stucheck1">Yes</label>
      </div>
      <div class="form-check">
      	<input class="form-check-input" type="radio" name="stucheck" id="stucheck1" value="op2">
        <label class="form-check-label" for="stucheck2">No</label>
      </div>
    </form>

    <form class="gradfield">
      <b>Student Status</b>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gradcheck" id="gradcheck1" value="g1" checked>
        <label class="form-check-label" for"gradcheck1">Undergrad</label>
      </div>
      <select name="select_choice">
        <option selected>Select Student Status</option>
        <option value="1">Freshman</option>
        <option value="2">Sophomore</option>
        <option value="3">Junior</option>
        <option value="4">Senior</option>
	    </select>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gradcheck" id="gradcheck2" value="g2">
        <label class="form-check-label" for"gradcheck2">Grad</label>
      </div>
      <select name="select_choice">
        <option selected>Select Student Status</option>
        <option value="1">MA</option>
        <option value="2">MBA</option>
        <option value="3">PhD</option>
  	   </select>
    </form>

		<input type="submit" value="submit" class="btn btn-primary btn-block" onclick="window.location.href = 'file:///home/beccaarivera/Documents/lab_4/Lab_Website/views/home.html';">
	</div>
